# Dell XPS 13 Monitor
Section "Monitor"
    Identifier	"eDP-1"
    DisplaySize	295 166 # In millimeters (3840x2160 330 dpi)
    # Modeline calculated from:
    #   cvt 3840 2160 60
    Modeline "3840x2160_60.00"  712.75  3840 4160 4576 5312  2160 2163 2168 2237 -hsync +vsync
    Option "PreferredMode" "3840x2160_60.00"
EndSection

# Wide 48 inch Dell work monitor (U4919DW)
Section "Monitor"
    Identifier "DP-2"
    #DisplaySize 1016 285 # In millimeters (3840x1080 96 dpi)
    DisplaySize 325 91 # In millimeters (3840x1080 300 dpi)
    # Modeline calculated from:
    #   cvt 5120 1440 60
    Modeline "5120x1440_60.00"  624.50  5120 5496 6048 6976  1440 1443 1453 1493 -hsync +vsync
    Option "PreferredMode" "5120x1440_60.00"
    Option "Above" "eDP-1"
EndSection

Section "Device"
    Identifier	"Device0"
EndSection

Section "Screen"
    Identifier  "Screen0"
    Device      "Device0"
    Monitor     "eDP-1"
    Monitor     "DP-2"
EndSection
